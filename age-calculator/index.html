<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div class="conteiner">
            <form action="" autocomplete="off" class="form-calc">
                <div class="form">
                    <div class="form-inputs">
                        <div class="input">
                            <label for="day" id="p-error_day">DAY</label>
                            <input type="number" placeholder="DD" id="day" >
                            <p class="error-text" id="error-day" hidden>Must be a valid day</p>
                        </div>
                        <div class="input">
                            <label for="month" id="p-error_month">MONTH</label>
                            <input type="number" placeholder="MM" id="month" >
                            <p class="error-text" id="error-month" hidden>Must be a valid month</p>
                        </div>
                        <div class="input">
                            <label for="year" id="p-error_year">YEAR</label>
                            <input type="number" placeholder="YYYY" id="year" >
                            <p class="error-text"  id="error-year" hidden>Must be a valid year</p>
                        </div>
                    </div>
                    <div class="form-submit">
                        <div class="decor"></div>
                       <input type="submit" value="" id="submit">
                       
                    </div>
                    <div class="form-submit">

                    </div>
                    <div class="form-result">
                        <div class="string">
                            <div class="numbers" id="out-years">
                                --
                            </div>
                            <div>years</div>
                        </div>
                        <div class="string">
                            <div class="numbers" id="out-month">
                                --
                            </div>
                            <div>month</div>
                        </div>
                        <div class="string">
                            <div class="numbers" id="out-days">
                                --
                            </div>
                            <div>days</div>
                        </div>
                       

                    </div>
                </div>

            </form>

        </div>
<script src="./apa.js"></script>
    </section>
    
</body>
</html>
